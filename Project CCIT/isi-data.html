<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="isi-data.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
    <title>Form Isi Data Appointment</title>
</head>
<body>
    <header>
        <h1>Form Isi Data Appointment</h1>
    </header>
    <main>
        <div class="appointmentForm">
            <form action="#" method="post">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="birthdate">Tanggal Lahir:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="address">Alamat:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="complaint">Keluhan:</label>
                <textarea id="complaint" name="complaint" rows="4" required></textarea>

                <label for="meetingDate">Tanggal Pertemuan:</label>
                <input type="datetime-local" id="meetingDate" name="meetingDate" required>
                
                <input type="submit" value="Kirim">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Apotek ADHD</p>
    </footer>
</body>
</html>
